{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">📝 Apply for Leave</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    📤 Submit Leave Request
                </button>
            </form>

            <a href="{% url 'accounts:student_dashboard' %}" class="btn btn-secondary mt-3">
                ← Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
